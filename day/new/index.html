<new:>
  <div class="row-fluid" id="new">
    <form x-bind="submit: add" role="form">
      <div class="col-md-3">
        <legend>Initial</legend>
        <div class="form-group">
          <label>Initial cash</label>
          <input type="text" class="form-control" value={:self.new.initialBalance.cash}>
        </div>
        <div class="form-group">
          <label>Initial incomes</label>
          <input type="text" class="form-control" value={:self.new.initialBalance.incomes}>
        </div>
        <div class="form-group">
          <label>Initial outcomes</label>
          <input type="text" class="form-control" value={:self.new.initialBalance.outcomes}>
        </div>
        <div class="form-group">
          <label>Initial balance</label>
          <input disabled type="text" class="form-control" value={:self.new.totals.initialBalance}>
        </div>
        <legend>Daily sales</legend>
        <div class="form-group">
          <label>Start bill</label>
          <input type="text" class="form-control" value={:self.new.sales.startBill}>
        </div>
        <div class="form-group">
          <label>End bill</label>
          <input type="text" class="form-control" value={:self.new.sales.endBill}>
        </div>
        <div class="form-group">
          <label>Sales amount</label>
          <input type="text" class="form-control" value={:self.new.sales.amount}>
        </div>
      </div>
      <div class="col-md-3">
        <legend>Daily outcomes</legend>
        <div class="form-group">
          <label>Waybills</label>
          <input type="text" class="form-control" value={:self.new.dailyOutcomes.waybills}>
        </div>
        <div class="form-group">
          <label>Invoices</label>
          <input type="text" class="form-control" value={:self.new.dailyOutcomes.invoices}>
        </div>
        <div class="form-group">
          <label>With bill</label>
          <input type="text" class="form-control" value={:self.new.dailyOutcomes.withBill}>
        </div>
        <div class="form-group">
          <label>Without bill</label>
          <input type="text" class="form-control" value={:self.new.dailyOutcomes.withoutBill}>
        </div>
        <div class="form-group">
          <label>Shifts</label>
          <input type="text" class="form-control" value={:self.new.dailyOutcomes.shifts}>
        </div>
        <div class="form-group">
          <label>Total</label>
          <input disabled type="text" class="form-control" value={:self.new.totals.dailyOutcomes}>
        </div>
      </div>
      <div class="col-md-3">
        <legend>Daily balance</legend>
        <div class="form-group">
          <label>Theoretical</label>
          <input disabled type="text" class="form-control" value={:self.new.balance.theoretical}>
        </div>
        <div class="form-group">
          <label>Cash</label>
          <input type="text" class="form-control" value={:self.new.balance.cash}>
        </div>
        <div class="form-group">
          <label>Delta</label>
          <input disabled type="text" class="form-control" value={:self.new.totals.balanceDelta}>
        </div>
        <div class="form-group">
          <label>Card payments</label>
          <input type="text" class="form-control" value={:self.new.balance.cardPayments}>
        </div>
        <div class="form-group">
          <label>Total</label>
          <input disabled type="text" class="form-control" value={:self.new.totals.balance}>
        </div>
        <legend>Taxes</legend>
        <div class="form-group">
          <label>IVA</label>
          <input disabled type="text" class="form-control" value={:self.new.taxes.iva}>
        </div>
        <div class="form-group">
          <label>IVA (round)</label>
          <input type="text" class="form-control" value={:self.new.taxes.roundedIva}>
        </div>
        <div class="form-group">
          <label>Net</label>
          <input disabled type="text" class="form-control" value={:self.new.totals.net}>
        </div>
      </div>
      <div class="col-md-3">
        <legend>Finish</legend>
        <div class="form-group">
          <label>Withdrawal</label>
          <input type="text" class="form-control" value={:self.new.finish.withdrawal}>
        </div>
        <div class="form-group">
          <label>Cash</label>
          <input disabled type="text" class="form-control" value={:self.new.totals.finish}>
        </div>
        <div class="form-group">
          <label>Comment</label>
          <textarea class="form-control">{:self.new.note}</textarea>
        </div>
        <div>
          <hr>
          <button type="submit" class="btn btn-lg btn-block btn-primary">Add</button>
        </div>
      </div>
    </form>
  </div>
