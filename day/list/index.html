<list:>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Finish</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      {#each _page.items as :item}
        <tr>
          <td>{{:item.date}}</td>
          <td>{{:item.totals.finish}}</td>
          <td>{{:item.note}}</td>
          <td><button class="btn" x-bind="click: remove">Remove</button></td>
        </tr>
      {/}
    </tbody>
  </table>
